<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lilith - Error</title>
    <style>
        body {
            background: #060606;
            color: #f8f8f8;
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .error-box {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.2);
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            max-width: 800px;
            width: 100%;
        }
        .error-title {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        .error-details {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .back-link {
            color: #888;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h2 class="error-title">Something went wrong...</h2>
        <div class="error-details">{{ error }}</div>
    </div>
    <a href="/" class="back-link">‚Üê Return to Lilith</a>
</body>
</html>
